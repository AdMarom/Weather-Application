<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1 class="h1">Weather Dashboard</h1>
    </header>

    

    <main>
        
        <form>
            <div class="search-bar">
                <h3>Search for a city</h3>
                <input type="text" placeholder="San Francisco" id="cityName">
                <button class="btn btn-primary" type="button" id="search-button">Search</button>
            </div>
        </form>
        

     <div class="row">
        <div class="todays-weather" id="weather-today"></div>
        <div class="col-md-1" id="weather-Zero"></div>
        <div class="col-md-1" id="weather-One"></div>
        <div class="col-md-1" id="weather-Two"></div>
        <div class="col-md-1" id="weather-Three"></div>
        <div class="col-md-1" id="weather-Four"></div>

    </div>

    <nav class="navbar navbar-light bg-light" id="show-results">
        <a class="navbar-brand" href="#"></a>
      </nav>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script rel="script" src="script.js"></script>
</body>
</html>
